 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"

   crossorigin=""></script>

    <title>Nexus</title>
</head>


<body onload="startTime()">
<nav class="shadow-sm p-3 mb-0 bg-white navbar navbar-expand-lg mb-0">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NEXUS - LRT LIVE MAP</a>
    </div>
</nav>

<div class="container" style="height: 720px; max-width: 2000px; padding: 0; margin: 0;">
    <div id="map"></div>
    <script src="{% static 'map/js/base.js' %}"></script>
</div>

<div class="container-fluid">
  <div class="row">
      <div class="col-4" style="height: 150px;"><div id="time" style="margin-left: -20px"></div></div>
      <div class="col-8" style="height: 150px; padding: 0;">
          <div class="container-fluid">
              <div class="row" style="height: 75px; background-color: #003d66; color: white; align-content: center;">
                  <div class="marquee" style="font-weight: bold;">
                      {{ newss }}
                  </div>
              </div>
          </div>
          <div class="container-fluid">
              <div class="row" style="height: 75px; background-color: beige; align-content: center;">
                  <div class="marquee" style="font-weight: bold;">
                    {{ events }}
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
